name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      go_files_changed: ${{ steps.changes.outputs.go }}
      version_changed: ${{ steps.changes.outputs.version }}
      should_bump: ${{ steps.changes.outputs.go == 'true' && steps.changes.outputs.version != 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed files
        id: changes
        run: |
          # Check if any .go files changed
          GO_CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '\.go$' | wc -l | tr -d ' ')
          
          # Check if a new git tag was created (manual version change via tag)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          VERSION_CHANGED=""
          if [ "$LATEST_TAG" != "$PREV_TAG" ] && [ -n "$LATEST_TAG" ]; then
            VERSION_CHANGED="true"
            echo "âœ… New git tag detected: $LATEST_TAG (manual version change)"
          fi
          
          if [ "$GO_CHANGED" -gt 0 ]; then
            echo "go=true" >> $GITHUB_OUTPUT
            echo "âœ… Found $GO_CHANGED .go file(s) changed"
          else
            echo "go=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$VERSION_CHANGED" ]; then
            echo "version=true" >> $GITHUB_OUTPUT
          else
            echo "version=false" >> $GITHUB_OUTPUT
          fi

  analyze-commits:
    needs: detect-changes
    if: needs.detect-changes.outputs.should_bump == 'true'
    runs-on: ubuntu-latest
    outputs:
      bump_type: ${{ steps.analyze.outputs.bump_type }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Analyze commit messages for bump type
        id: analyze
        run: |
          # Get commits since last tag (or last 10 if no tag)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" -10)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi
          
          BUMP_TYPE="patch"  # Default to patch
          
          # Check for BREAKING changes (major bump)
          if echo "$COMMITS" | grep -qiE '^(BREAKING|major):'; then
            BUMP_TYPE="major"
            echo "ðŸ”´ Found BREAKING change - will bump MAJOR version"
          # Check for features (minor bump)
          elif echo "$COMMITS" | grep -qiE '^(feat|feature):'; then
            BUMP_TYPE="minor"
            echo "ðŸŸ¢ Found feature - will bump MINOR version"
          # Check for fixes (patch bump)
          elif echo "$COMMITS" | grep -qiE '^(fix|bugfix):'; then
            BUMP_TYPE="patch"
            echo "ðŸ”µ Found fix - will bump PATCH version"
          else
            # Default to patch for any other changes
            BUMP_TYPE="patch"
            echo "â„¹ï¸  No specific commit type found - defaulting to PATCH bump"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "âœ… Bump type determined: $BUMP_TYPE"

  bump-version:
    needs: [detect-changes, analyze-commits]
    if: needs.detect-changes.outputs.should_bump == 'true'
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      old_version: ${{ steps.bump.outputs.old_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract current version from git tags
        id: current
        run: |
          # Get the latest git tag (version source of truth)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # No tags exist yet, start from 0.0.0
            VERSION="0.0.0"
            echo "â„¹ï¸  No existing tags found, starting from 0.0.0"
          else
            # Extract version from tag (remove 'v' prefix if present)
            VERSION=$(echo "$LAST_TAG" | sed -E 's/^v//')
            
            # Validate it's a proper version
            if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
              echo "âš ï¸  Last tag $LAST_TAG is not a valid version, starting from 0.0.0"
              VERSION="0.0.0"
            fi
          fi
          
          # Normalize: if only MAJOR.MINOR, add .0 for PATCH
          if echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+$'; then
            VERSION="${VERSION}.0"
          fi
          
          # Validate format
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âŒ Invalid version format: $VERSION"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Current version from git tags: $VERSION"
      
      - name: Bump version based on commit type
        id: bump
        run: |
          OLD_VERSION="${{ steps.current.outputs.version }}"
          BUMP_TYPE="${{ needs.analyze-commits.outputs.bump_type }}"
          
          # Parse version parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"
          
          # Bump based on type
          case "$BUMP_TYPE" in
            major)
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="${NEW_MAJOR}.0.0"
              echo "ðŸ”´ MAJOR bump: $OLD_VERSION â†’ $NEW_VERSION"
              ;;
            minor)
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
              echo "ðŸŸ¢ MINOR bump: $OLD_VERSION â†’ $NEW_VERSION"
              ;;
            patch)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
              echo "ðŸ”µ PATCH bump: $OLD_VERSION â†’ $NEW_VERSION"
              ;;
            *)
              # Default to patch if unknown
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
              echo "â„¹ï¸  Default PATCH bump: $OLD_VERSION â†’ $NEW_VERSION"
              ;;
          esac
          
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Bumping version: $OLD_VERSION â†’ $NEW_VERSION"
      
      - name: Create git tag for new version
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          TAG="v${NEW_VERSION}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"
          
          echo "âœ… Created and pushed tag: ${TAG}"
          echo "â„¹ï¸  Version is now derived from git tags - no file updates needed"

  create-release:
    needs: [detect-changes, bump-version]
    if: |
      (needs.detect-changes.outputs.version_changed == 'true' || needs.bump-version.outputs.new_version != '')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version to release
        id: version
        run: |
          # Version comes from git tags (created by bump-version job or manual)
          if [ -n "${{ needs.bump-version.outputs.new_version }}" ]; then
            # Auto-bumped version
            VERSION="${{ needs.bump-version.outputs.new_version }}"
            echo "Using auto-bumped version: $VERSION"
          else
            # Manual version change - get from latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$LATEST_TAG" ]; then
              echo "âŒ No git tags found and no auto-bump occurred"
              exit 1
            fi
            VERSION=$(echo "$LATEST_TAG" | sed -E 's/^v//')
            echo "Using version from latest tag: $VERSION"
          fi
          
          # Normalize: if only MAJOR.MINOR, add .0 for PATCH
          if echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+$'; then
            VERSION="${VERSION}.0"
          fi
          
          # Validate format
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âŒ Invalid version format: $VERSION"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Version to release: $VERSION"
      
      - name: Check if tag already exists
        id: check-tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          
          if git rev-parse "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Tag ${TAG} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag ${TAG} does not exist, will create release"
          fi
      
      - name: Get previous version (for changelog)
        id: prev-version
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          # Get the last tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG="v0.0.0"
          fi
          echo "tag=${PREV_TAG}" >> $GITHUB_OUTPUT
          echo "â„¹ï¸  Previous version: ${PREV_TAG}"

      - name: Verify git tag exists
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          
          # Tag should already exist from bump-version job
          if ! git rev-parse "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "âš ï¸  Tag ${TAG} not found, creating it now..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "${TAG}" -m "Release ${TAG}"
            git push origin "${TAG}"
            echo "âœ… Created and pushed tag: ${TAG}"
          else
            echo "âœ… Tag ${TAG} already exists"
          fi
      
      - name: Generate release notes
        id: release-notes
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PREV_TAG="${{ steps.prev-version.outputs.tag }}"
          TAG="v${VERSION}"
          
          # Get commits since last tag
          if [ "$PREV_TAG" != "v0.0.0" ] && git rev-parse "$PREV_TAG" >/dev/null 2>&1; then
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          
          NOTES="## Release ${TAG}
          
          ### Changes
          ${COMMITS}
          
          ### Installation
          
          \`\`\`bash
          go install github.com/hugoev/zap/cmd/zap@${TAG}
          \`\`\`
          
          Or update using:
          
          \`\`\`bash
          zap update
          \`\`\`"
          
          # Save to file for multiline support
          echo "$NOTES" > release_notes.md
          cat release_notes.md
      
      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
