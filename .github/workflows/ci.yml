name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build
        run: go build ./cmd/zap
      
      - name: Validate version format
        run: |
          VERSION=$(grep -E '^const version = ' cmd/zap/main.go | sed -E "s/^const version = \"([^\"]+)\"/\1/")
          if [ -z "$VERSION" ]; then
            echo "❌ Could not extract version from cmd/zap/main.go"
            exit 1
          fi
          
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Invalid version format: $VERSION (expected MAJOR.MINOR.PATCH)"
            exit 1
          fi
          
          echo "✅ Version format valid: $VERSION"

