name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build
        run: go build ./cmd/zap
      
      - name: Validate version format
        run: |
          # Extract version from internal/version/version.go
          VERSION=$(grep -E '^\s*const Version = ' internal/version/version.go | sed -E "s/^\s*const Version = \"([^\"]+)\"/\1/")
          if [ -z "$VERSION" ]; then
            echo "❌ Could not extract version from internal/version/version.go"
            exit 1
          fi
          
          # Normalize: if only MAJOR.MINOR, add .0 for PATCH
          if echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+$'; then
            VERSION="${VERSION}.0"
            echo "ℹ️  Normalized version to ${VERSION} (added .0 for patch)"
          fi
          
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Invalid version format: $VERSION"
            echo "   Expected: MAJOR.MINOR.PATCH (e.g., 4.1.0) or MAJOR.MINOR (e.g., 4.1 → 4.1.0)"
            exit 1
          fi
          
          echo "✅ Version format valid: $VERSION"

